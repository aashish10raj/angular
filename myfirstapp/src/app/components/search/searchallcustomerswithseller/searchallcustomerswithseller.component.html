    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
        </style>
       
        
        
        <h2>Customer data</h2>
        
        <table>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Expenditure</th>
            <th>Email</th>
            <th>Seller Id</th>
            <th>Seller Name</th>
            <th>Seller Earning</th>
          </tr>
          <tr *ngFor="let customer of customers">
            <td>{{customer.id}}</td>
            <td>{{customer.name}}</td>
            <td>{{customer.expenditure}}</td>
            <td>{{customer.email}}</td>
            <td>{{customer.seller.id}}</td>
            <td>{{customer.seller.seller_name}}</td>
            <td>{{customer.seller.earning}}</td>
          </tr>
          
        </table>
