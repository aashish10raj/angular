<div class="container">
<div class="card">
<form (ngSubmit)="doSearch()">
    <p>Click on Submit to search</p>

    
      
<div class="text-center">
<button type="submit" mat-raised-button color="primary">Click to Search</button>

</div>
</form>

</div>

</div>
<style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    
    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    
    tr:nth-child(even) {
      background-color: #dddddd;
    }
    </style>
   
    
    
    <h2>Customer data</h2>
    
    <table>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Expenditure</th>
        <th>Email</th>
      </tr>
      <tr *ngFor="let customer of customers">
        <td>{{customer.id}}</td>
        <td>{{customer.name}}</td>
        <td>{{customer.expenditure}}</td>
        <td>{{customer.email}}</td>
      </tr>
      
    </table>
