<div class="container">

    <div class="card">

        <form [formGroup]="updatedata" (ngSubmit)="onSubmit()">

        <h1>Update Employee</h1>
        <mat-form-field class="field" appearance="outline">
            <mat-label >Id</mat-label>
            <input type="text"  formControlName="id"  matInput>
        </mat-form-field>
        <mat-form-field class="field" appearance="outline">
            <mat-label>Name</mat-label>
            <input type="text"  formControlName="name"  matInput>
        </mat-form-field>
        <mat-form-field class="field" appearance="outline">
            <mat-label>Email</mat-label>
            <input   formControlName="email" matInput>
        </mat-form-field>
        <mat-form-field class="field" appearance="outline">
            <mat-label>Expenditure</mat-label>
            <input  formControlName="expenditure" matInput>
        </mat-form-field>
        
          <div class="text-center">

            <mat-spinner *ngIf="flag" style="margin: auto;"> </mat-spinner>
            <button  type="submit" mat-raised-button color="primary">Update</button>
            <button type="reset" mat-raised-button color="accent">Reset</button>


          </div>

        </form>

        <!-- {{ data | json }} -->


    </div>

</div>
